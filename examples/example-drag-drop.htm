<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannellum Drag and Drop Example</title>
    <link type="text/css" rel="Stylesheet" href="../src/css/pannellum.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        }

        #drop-zone {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1000;
            transition: opacity 0.3s;
        }

        #drop-zone.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .drop-content {
            text-align: center;
            color: white;
            padding: 40px;
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        .drop-content h1 {
            margin: 0 0 20px 0;
            font-size: 2.5em;
        }

        .drop-content p {
            margin: 10px 0;
            font-size: 1.2em;
            opacity: 0.9;
        }

        #drop-zone.drag-over .drop-content {
            border-color: white;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        #panorama {
            width: 100%;
            height: 100vh;
        }

        #reset-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: none;
        }

        #reset-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .file-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="drop-zone">
        <div class="drop-content">
            <h1>Pannellum Viewer</h1>
            <p>Drag and drop an equirectangular panorama image here</p>
            <p style="font-size: 0.9em; opacity: 0.7;">Supports JPG, PNG images</p>
        </div>
    </div>

    <div id="panorama"></div>
    <button id="reset-button">Load Another Image</button>
    <div id="file-info" class="file-info"></div>

    <script type="text/javascript" src="../src/js/libpannellum.js"></script>
    <script type="text/javascript" src="../src/js/pannellum.js"></script>
    <script>
        var viewer = null;
        var dropZone = document.getElementById('drop-zone');
        var panoramaDiv = document.getElementById('panorama');
        var resetButton = document.getElementById('reset-button');
        var fileInfo = document.getElementById('file-info');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop zone when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('drag-over');
        }

        function unhighlight(e) {
            dropZone.classList.remove('drag-over');
        }

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            var dt = e.dataTransfer;
            var files = dt.files;

            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFile(file) {
            // Check if it's an image
            if (!file.type.match('image.*')) {
                alert('Please drop an image file (JPG, PNG, etc.)');
                return;
            }

            var reader = new FileReader();

            reader.onload = function(e) {
                loadPanorama(e.target.result, file.name, file.size);
            };

            reader.readAsDataURL(file);
        }

        function loadPanorama(imageData, fileName, fileSize) {
            // Hide drop zone
            dropZone.classList.add('hidden');

            // Show reset button
            resetButton.style.display = 'block';

            // Show file info
            fileInfo.textContent = fileName + ' (' + formatFileSize(fileSize) + ')';
            fileInfo.style.display = 'block';

            // Destroy existing viewer if any
            if (viewer) {
                viewer.destroy();
            }

            // Create new viewer with the dropped image
            viewer = pannellum.viewer('panorama', {
                "type": "equirectangular",
                "panorama": imageData,
                "autoLoad": true,
                "showControls": true,
                "showFullscreenCtrl": true,
                "showZoomCtrl": true,
                "mouseZoom": true,
                "doubleClickZoom": true,
                "draggable": true,
                "keyboardZoom": true,
                "compass": false
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Reset button functionality
        resetButton.addEventListener('click', function() {
            if (viewer) {
                viewer.destroy();
                viewer = null;
            }
            dropZone.classList.remove('hidden');
            resetButton.style.display = 'none';
            fileInfo.style.display = 'none';
        });
    </script>
</body>
</html>
